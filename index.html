<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            position: relative;
        }
        .image-container {
            position: relative;
            overflow: hidden;
            width: 90%;
            max-height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            transition: transform 0.3s ease-in-out; /* Swipe animation */
            user-select: none;
        }
        .redirect-button {
            margin-top: 20px;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .redirect-button:hover {
            background: #0056b3;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            transition: transform 0.2s ease-in;
        }
        .dot {
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: #ccc;
            border-radius: 50%;
            transition: background-color 0.3s ease-in-out;
        }
        .dot.active {
            background-color: #007bff;
        }
        
        .swipe-left {
            animation-name: swipe-left-anim;
        }
        
        .swipe-right {
            animation-name: swipe-right-anim;
        }

        .swipe, .swipe-left, .swipe-right {
            animation-timing-function: linear;
            animation-duration: 500ms;
            animation-iteration-count: infinite; 
        }

        @keyframes swipe-left-anim {
            0% {
                transform: translateX(0%);
            }
            50%{
                transform: translateX(-120%);
            }
            50.001%{
                transform: translateX(120%);
            }
            100% {
                transform: translateX(0%);
            }
        }
        @keyframes swipe-right-anim {
            0% {
                transform: translateX(0%);
            }
            50%{
                transform: translateX(120%);
            }
            50.001%{
                transform: translateX(-120%);
            }
            100% {
                transform: translateX(0%);
            }
        }

    </style>
</head>
<body>
    <div class="image-container">
        <img id="imageDisplay" src="https://i.imgur.com/LQjdC7p.png" alt="Event Flyer">
    </div>
    <div class="pagination" id="pagination"></div>
    <a id="redirectButton" class="redirect-button" href="" target="_blank">Take me There!</a>

    <script>
        const images = [
            { src: "https://i.imgur.com/LQjdC7p.png", link: "https://www.instagram.com/p/DFVi7D4uGe7/" },
            { src: "https://i.imgur.com/Uif5yNz.png", link: "https://www.instagram.com/p/DFOa9PCPQMR/" },
            { src: "https://i.imgur.com/y3BO3sl.jpeg", link: "https://www.instagram.com/p/DFnrQ8FRDJQ/" }
        ];
        
        let currentIndex = 0;
        let startX = 0;
        let endX = 0;

        const imageDisplay = document.getElementById("imageDisplay");
        const redirectButton = document.getElementById("redirectButton");
        const pagination = document.getElementById("pagination");

        // Initialize the first image and link
        function initializeGallery() {
            updateImageAndLink();
            createPaginationDots();
        }

        // Update the image, link, and active dot
        function updateImageAndLink() {
            imageDisplay.style.transform = "translateX(0)"; // Reset animation position
            imageDisplay.src = images[currentIndex].src;
            redirectButton.href = images[currentIndex].link;
            updateActiveDot();
        }

        // Create pagination dots
        function createPaginationDots() {
            pagination.innerHTML = ""; // Clear existing dots
            images.forEach((_, index) => {
                const dot = document.createElement("div");
                dot.className = "dot";
                if (index === currentIndex) dot.classList.add("active");
                pagination.appendChild(dot);
            });
        }

        // Update active dot
        function updateActiveDot() {
            const dots = document.querySelectorAll(".dot");
            dots.forEach((dot, index) => {
                dot.classList.toggle("active", index === currentIndex);
            });
        }

        // Go to the next image
        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateImageAndLink();
        }

        // Go to the previous image
        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateImageAndLink();
        }

        // Swipe functionality
        document.addEventListener("touchstart", (e) => {
            startX = e.touches[0].clientX;
        });

        document.addEventListener("touchmove", (e) => {
            endX = e.touches[0].clientX;
        });

        document.addEventListener("touchend", () => {
            const diffX = startX - endX;
            if (diffX > 50) {
                // Swipe left
                currentIndex = (currentIndex + 1) % images.length;
                // imageDisplay.style.transform = "translateX(-100%)"; // Swipe animation
                imageDisplay.classList.add("swipe-left");
                setTimeout(updateImageAndLink, 250); // Wait for animation to finish
                setTimeout(() => imageDisplay.classList.remove("swipe-left"), 500); // Wait for animation to finish
            } else if (diffX < -50) {
                // Swipe right
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                // imageDisplay.style.transform = "translateX(100%)"; // Swipe animation
                imageDisplay.classList.add("swipe-right");
                setTimeout(updateImageAndLink, 250); // Wait for animation to finish
                setTimeout(() => imageDisplay.classList.remove("swipe-right"), 500); // Wait for animation to finish
            }
        });

        // Initialize the gallery on page load
        initializeGallery();
    </script>
</body>
</html>
