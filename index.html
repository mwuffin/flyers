<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            position: relative;
        }
        img {
            max-width: 90%;
            max-height: 70vh;
            display: block;
            user-select: none; /* Disable text/image selection */
        }
        .next-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        .next-button svg {
            width: 40px;
            height: 40px;
            fill: none;
            stroke: rgba(0, 0, 0, 0.7);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .next-button:hover svg {
            stroke: rgba(0, 0, 0, 1);
        }
        .redirect-button {
            margin-top: 20px;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .redirect-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <img id="imageDisplay" src="https://i.imgur.com/LQjdC7p.png" alt="Event Flyer">
    <button class="next-button" onclick="nextImage()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-big-right">
            <path d="M6 9h6V5l7 7-7 7v-4H6V9z"/>
        </svg>
    </button>
    <a id="redirectButton" class="redirect-button" href="" target="_blank">Take me There!</a>

    <script>
        const images = [
            { src: "https://i.imgur.com/LQjdC7p.png", link: "https://www.instagram.com/p/DFVi7D4uGe7/" },
            { src: "https://i.imgur.com/zXZ2Q4N.png", link: "https://www.instagram.com/p/DFOa9PCPQMR/" },
            { src: "https://i.imgur.com/y3BO3sl.jpeg", link: "https://www.instagram.com/p/DFnrQ8FRDJQ/" }
        ];
        
        let currentIndex = 0;

        // Initialize the first image and link on page load
        document.getElementById("imageDisplay").src = images[currentIndex].src;
        document.getElementById("redirectButton").href = images[currentIndex].link;

        // Function to go to the next image
        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateImageAndLink();
        }

        // Function to go to the previous image
        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateImageAndLink();
        }

        // Update the image and link
        function updateImageAndLink() {
            document.getElementById("imageDisplay").src = images[currentIndex].src;
            document.getElementById("redirectButton").href = images[currentIndex].link;
        }

        // Swipe functionality
        let startX = 0;
        let endX = 0;

        document.addEventListener("touchstart", (e) => {
            startX = e.touches[0].clientX;
        });

        document.addEventListener("touchmove", (e) => {
            endX = e.touches[0].clientX;
        });

        document.addEventListener("touchend", () => {
            const diffX = startX - endX;
            if (diffX > 50) {
                // Swipe left
                nextImage();
            } else if (diffX < -50) {
                // Swipe right
                prevImage();
            }
        });
    </script>
</body>
</html>
